<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</link>
<title>What number ?</title>
</head>

<body>
	<div id="container2">
		<h1>Choose Number Between <span id="numberRange">1 and 10</span></h1>
		<input type="number" id="inputNumber" name="number">
		<p id="result"></p>
		<button id="retry">Start again</button>
	</div>

	<div id="buttons">
		<button id="easyButton" class="startButton">Easy Mode</button>
		<button id="normalButton" class="startButton">Normal Mode</button>
		<button id="hardButton" class="startButton">Hard Mode</button>
	</div>
	<script src="script.js" charset="utf-8"></script>
</body>
</html>
